App\Domain\Company\Company:
  type: entity
  repositoryClass: App\Infrastructure\Persistence\Doctrine\DoctrineCompanyRepository
  table: companies
  schema: tfg_default # The schema the table lies in, for platforms that support schemas (Optional, >= 2.5)
  readOnly: flase
  id:
    namespace:
      type: string
      length: 50
  fields:
    name:
      type: string
      length: 150
    email:
      type: string
      length: 150
      unique: true