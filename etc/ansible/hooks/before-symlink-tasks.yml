---
- name: Delete dev files and folders
  file:
      path: "{{ansistrano_release_path.stdout}}/{{ item }}"
      state: absent
  with_items:
      - .docker
      - etc
      - tests
      - composer.json
      - composer.lock
      - docker-compose.yml
      - Makefile
      - .env
      - .env.test
      - .infection.json.dist
      - package.json
      - package-lock.json
      - phpunit.xml.dist
      - Readme.md
      - symfony.lock
      - webpack.config.js
      - yarn.lock

- name: Change owner to www-data
  become: yes
  file:
    dest: "{{ansistrano_release_path.stdout}}"
    owner: www-data
    group: www-data
    mode: u=rwX,g=rX,o=rX
    recurse: yes

- name: Change log folder owner to www-data
  become: yes
  file:
    dest: "{{ansistrano_release_path.stdout}}/var/log"
    owner: www-data
    group: www-data
    mode: 777
    recurse: yes
    state: directory