---
- name: Delete dev files and folders
  file:
      path: "{{ansistrano_release_path.stdout}}/{{ item }}"
      state: absent
  with_items:
      - .docker
      - etc
      - tests
      - composer.json
      - composer.lock
      - docker-compose.yml
      - Makefile
      - .env
      - .env.test
      - .infection.json.dist
      - package.json
      - package-lock.json
      - phpunit.xml.dist
      - Readme.md
      - symfony.lock
      - webpack.config.js
      - yarn.lock